<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- -->
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <button class="buttons addbook">+ New Book</button>
        <h1 class="title">Library</h1>
        <button class="buttons login">
            <img src="./icons/login_FILL0_wght400_GRAD0_opsz48.svg" alt="">
            <p>Login</p>
        </button>
    </header>
    <main>
        <div class="books-list">
            <div class="book-card delete">
                <div class="info">
                    <p class="title"></p>
                    <p class="author"></p>
                    <p class="pages"></p>
                </div>
                <div class="options">
                    <span class="buttons read">read</span>
                    <span class="buttons update">
                        <img src="./icons/edit_square_FILL0_wght400_GRAD0_opsz48.svg" alt="update">
                    </span>
                    <span class="buttons remove">
                        <img src="./icons/delete_FILL0_wght400_GRAD0_opsz48.svg" alt="remove">
                    </span>
                </div>
            </div>
        </div>
    </main>
    <div class="overlay delete">
        <form action="" id="addbook">
            <fieldset>
                <img src="./icons/close_FILL0_wght400_GRAD0_opsz48.svg" alt="">
                <legend>Enter Book Details</legend>

                <div>
                    <label for="title">Title</label>
                    <input type="text" required minlength="1" maxlength="50" id="title" name="title">
                </div>
                <div>
                    <label for="author">Author</label>
                    <input required type="text" id="author" name="author">
                </div>
                <div>
                    <label for="pages">Pages</label>
                    <input required type="number" id="pages" name="pages" min="1" max="1000000">
                </div>
                <div>
                    <label for="read">Read it?</label>
                    <select name="read">
                        <option value="true">Yes</option>
                        <option value="false" selected>No</option>
                    </select>
                </div>
                <button type="submit">Add Book</button>
            </fieldset>
        </form>
    </div>
</body>
</html>
